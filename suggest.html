        // === FORM HANDLER ===
        function attachFormHandler() {
            const form = document.getElementById('mainForm');
            const statusMsg = document.getElementById('statusMessage');
            
            if (!form) return;
            
            const screenshotInput = document.getElementById('screenshotInput');
            let screenshotData = null;
            
            if (screenshotInput) {
                const filePreview = document.getElementById('filePreview');
                const fileName = document.getElementById('fileName');
                const removeBtn = document.getElementById('removeFile');
                
                screenshotInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File too large. Maximum size is 5 MB.');
                        this.value = '';
                        return;
                    }
                    fileName.textContent = file.name + ' (' + (file.size / 1024).toFixed(0) + ' KB)';
                    filePreview.classList.add('show');
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        screenshotData = {
                            name: file.name,
                            mimeType: file.type,
                            data: event.target.result.split(',')[1]
                        };
                    };
                    reader.readAsDataURL(file);
                });
                if (removeBtn) {
                    removeBtn.addEventListener('click', function() {
                        screenshotInput.value = '';
                        screenshotData = null;
                        filePreview.classList.remove('show');
                    });
                }
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const t = translations[currentLang];
                const btn = form.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.textContent = t.btnSubmitting;
                btn.disabled = true;
                
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => data[key] = value);
                if (screenshotData) data.screenshot = screenshotData;
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "text/plain;charset=utf-8" }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.result === 'success') {
                        statusMsg.textContent = t.successMessage;
                        statusMsg.className = 'status-msg success';
                        form.reset();
                        screenshotData = null;
                        if (document.getElementById('filePreview')) document.getElementById('filePreview').classList.remove('show');
                    } else {
                        throw new Error(result.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMsg.textContent = t.errorMessage;
                    statusMsg.className = 'status-msg error';
                })
                .finally(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                });
            });
        }

        // === SCROLL REVEAL FOOTER LOGIC ===
        function checkFooter() {
            const footer = document.querySelector('footer');
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= documentHeight - 10) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        }
